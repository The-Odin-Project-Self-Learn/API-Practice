<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=VqotkVOn1dOwDtt32meVLN4Hphtpwp3L&s=cats')
    .then(function(response) {
        return response.json();
    })
    .then(function(jsonData) {
        img.src = jsonData.data.images.original.url;
    });
  </script>
</body>
</html>
